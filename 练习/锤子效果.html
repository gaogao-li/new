<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .imgent{
      position: relative;
      transform-style:preserve-3d;
      perspective:1000px; 
      transform-origin:50% 50% 0; 
    }
    .imgent img{
      width: calc(1980px/2);
      height: calc(1080px/2);
      position: absolute;
      top:100px;
      left:100px;
      transition: all .1S;
     }
  </style>
</head>
<body>
  <div class="imgent">
    <img src="http://pic1.win4000.com/wallpaper/f/5085f3df7816e.jpg" onmousemove="move()" onmouseout="out()">
  </div>
  <script type="text/javascript">
    function move(){
      var x = -(595-window.event.clientX)/495*5
      var y = (370-window.event.clientY)/270*5
      document.getElementsByTagName("img")[0].style.transform="rotateX("+y+"deg) rotateY("+x+"deg)"
      document.getElementsByTagName("img")[0].style.boxShadow=-x*3+"px " +y*3+"px 10px #aaa" 
    }
    function out(){
      document.getElementsByTagName("img")[0].style.transform=""
    }
  </script>
</body>
</html>

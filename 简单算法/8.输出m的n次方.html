<script>
debugger;
var m = +prompt("来个数")
var n = +prompt("再来个数")
if (n>0) {
  var p = 1
  var q = 1
  var j = 0 
  while(p<=n) {
        q *=m
        j++
        p++
  }
  alert(q)
}else if (n==0) {
  alert(1)
}else if (n<0) {
  var p = 1
  var q = 1
  var j = 0 
  var f 
  while(p<=Math.abs(n)) {
        q *=m
        j++
        p++
        f=1/q
  }
  alert(f)
}
</script>
